<!DOCTYPE html>
<html>
    <head>
        <title>Fit_EX</title>
        <link rel="stylesheet" href="css/register.css" type="text/css">
    </head>
    <body>
    <!-- HEADER -->
    <header class="header" id="home">
        <div class="container">
            <nav class="header-navigation" aria-label="navigation">
                <div class="logo">Fit_EX</div>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="book session.html">Book a session</a>
                    </li>
                    <li>
                        <a href="book equipment.html">Book equipment</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label for="">Name :</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter both Names">
                    <br><br>
                    <label for="">Student ID :</label>
                    <br>
                    <input type="number" name="stdid" id="name" placeholder="Enter Your Student ID">
                    <br><br>
                    <label for="">Password :</label>
                    <br>
                    <input type="password" name="password" id="name" placeholder="Enter a valid password">
                    <br><br>
                    <label for="">DOB :</label>
                    <br>
                    <input type="date" name="dob" id="name" placeholder="Enter date of birth">
                    <br><br>
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
