<!DOCTYPE html>
<html>
<head>
  <title>Fit_EX</title>
  <link rel="stylesheet" href="css/Book.css" type="text/css">
</head>
<body>
<!-- HEADER -->
<header class="header" id="home">
  <div class="container">
    <nav class="header-navigation" aria-label="navigation">
      <div class="logo">Fit_EX</div>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="book session.html">Book a session</a>
        </li>
        <li>
          <a href="book equipment.html">Book equipment</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="main">
  <div class="BookSession">
    <h2>Book a session</h2>
    <form id="book_session" method="post">
      <label for="">Name :</label>
      <br>
      <input type="text" name="name" id="name" placeholder="Enter both Names">
      <br><br>
      <label for="">Student ID :</label>
      <br>
      <input type="number" name="stdid" id="name" placeholder="Enter Your Student ID">
      <br><br>
      <label for="">Time :</label>
      <br>
      <input type="time" name="password" id="name" >
      <br><br>
      <label for="">Coach :</label>
      <br>
      <select id="name" name="coach" >
        <option value="ochieng">Ochieng</option>
        <option value="sarah">Sarah</option>
        <option value="frank">Frank</option>
        <option value="alfred">Alfred</option>
      </select>
      <br><br>
      <input type="submit" id="submit">
    </form>
  </div>
</div>
</body>
</html>
